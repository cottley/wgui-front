language: php

sudo: false

php:
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - 7.4
    - nightly

matrix:
    fast_finish: true
    allow_failures:
        - php: hhvm
        - php: nightly

install:
    - travis_retry composer install --no-interaction

script:
    - ./vendor/bin/phpunit --coverage-text
    - ./vendor/bin/psalm

cache:
    directories:
        - vendor
        - $HOME/.cache/composer
